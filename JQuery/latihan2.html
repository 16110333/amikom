<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<script src="js/jqurey.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			});
		});		
	</script>
</head>
<body>
    <p>Double Click</p>
    <p>Klik Disini</p>
    <p>Klik lagi disini</p>
</body>
</html>
