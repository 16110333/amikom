<!DOCTYPE html>
<html>
<head>
	<title>Percabangan IF ELSE</title>
</head>
<body>
     <script language="javascipt">
     	var umur;
     	var status;
     	umur = 32;

     	if(umur >=0 && umur <=30){
     		status = "Muda";
     	} else if(umur >= 31 && umur <= 45){
     		status ="Parobaya";
     	} else {
     		status = "Tua";
     	}

     	document.write("Umur anda adalah:" + umur);
     	       document.write("<br/>");
     	       document.write("status:"+status);
     </script>
</body>
</html>
